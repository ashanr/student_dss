<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student DSS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Student Migration DSS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="preferences.html">Preferences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="guestLoginBtn">Continue as Guest</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Admin Login</h2>
                        
                        <div id="loginMessage" class="alert d-none"></div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted">Available credentials:</p>
                            <p class="text-muted"><strong>Admin:</strong> username="admin", password="admin"</p>
                            <p class="text-muted"><strong>Guest:</strong> username="guest", password="guest"</p>
                            <p><a href="index.html" class="btn btn-outline-primary">Return to Home Page</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginMessage = document.getElementById('loginMessage');
            
            // Show a message if we have one in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type') || 'info';
            const redirect = urlParams.get('redirect');
            
            // Store redirect URL for after login if present
            if (redirect) {
                localStorage.setItem('redirectAfterLogin', redirect);
            }
            
            if (message) {
                loginMessage.textContent = message;
                loginMessage.className = `alert alert-${type} mb-4`;
                loginMessage.classList.remove('d-none');
            }
            
            // Handle guest login
            const guestLoginBtn = document.getElementById('guestLoginBtn');
            if (guestLoginBtn) {
                guestLoginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Log in as guest
                    const userData = {
                        id: 2,
                        username: 'guest',
                        role: 'guest'
                    };
                    
                    localStorage.setItem('token', 'demo-guest-token');
                    localStorage.setItem('user', JSON.stringify(userData));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userRole', userData.role);
                    localStorage.setItem('username', userData.username);
                    
                    // Check if we have a redirect
                    const redirectUrl = localStorage.getItem('redirectAfterLogin') || 'dashboard.html';
                    localStorage.removeItem('redirectAfterLogin');
                    
                    // Redirect
                    window.location.href = redirectUrl;
                });
            }
        });
    </script>
</body>
</html>
