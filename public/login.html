<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student DSS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4">Student DSS</h1>
                        <h3 class="text-center mb-4">Login</h3>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <button type="button" class="btn btn-outline-secondary" id="guestLoginBtn">Continue as Guest</button>
                            </div>
                            
                            <div class="alert alert-danger mt-3 d-none" id="loginError">
                                Invalid username or password
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted">Available credentials:</p>
                            <p class="text-muted">Admin: username="admin", password="admin"</p>
                            <p class="text-muted">Guest: username="guest", password="guest"</p>
                            <p><a href="index.html" class="btn btn-link">Return to Home Page</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const guestLoginBtn = document.getElementById('guestLoginBtn');
            
            // Check if already logged in - FIXED with safety check
            try {
                if (typeof checkLoginStatus === 'function') {
                    const { isLoggedIn } = checkLoginStatus();
                    if (isLoggedIn === 'true') {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    console.warn('Auth module not loaded correctly - checkLoginStatus not found');
                }
            } catch (e) {
                console.error('Error checking login status:', e);
            }
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    // Simple authentication for demo
                    if ((username === 'admin' && password === 'admin') || 
                        (username === 'guest' && password === 'guest')) {
                        
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('username', username);
                        localStorage.setItem('userRole', username === 'admin' ? 'admin' : 'student');
                        
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        document.getElementById('loginError').classList.remove('d-none');
                    }
                });
            }
            
            // Handle guest login
            if (guestLoginBtn) {
                guestLoginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Log in as guest
                    const userData = {
                        id: 2,
                        username: 'guest',
                        role: 'guest'
                    };
                    
                    localStorage.setItem('token', 'demo-guest-token');
                    localStorage.setItem('user', JSON.stringify(userData));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userRole', userData.role);
                    localStorage.setItem('username', userData.username);
                    
                    // Check if we have a redirect
                    const redirectUrl = localStorage.getItem('redirectAfterLogin') || 'dashboard.html';
                    localStorage.removeItem('redirectAfterLogin');
                    
                    // Redirect
                    window.location.href = redirectUrl;
                });
            }
        });
    </script>
</body>
</html>
</body>
</html>
